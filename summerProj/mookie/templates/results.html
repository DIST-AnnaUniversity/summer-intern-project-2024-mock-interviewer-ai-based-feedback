<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraped Questions</title>
</head>
<body>
    <h1>Interview Questions</h1>
    <ul>
        {% for qa in qa_pairs %}
            <li>
                <strong>Question:</strong> {{ qa.Question }}<br>
                <strong>Answer:</strong> {{ qa.Answer }}

        {% endfor %}
    </ul>
    <a href="{% url 'scrape_questions' %}">Back to selection</a>
</body>
</html>
