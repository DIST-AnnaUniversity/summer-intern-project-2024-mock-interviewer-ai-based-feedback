<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mookie Summer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #000; /* Black background */
        color: #f8f9fa; /* Light text for readability */
        font-family: 'Roboto', sans-serif; /* Professional font */
      }
      .navbar-custom {
        background-color: #1c1c1c; /* Dark gray background for navbar */
      }
      .navbar-brand {
        color: #fff;
        font-weight: bold;
        font-size: 1.5rem;
      }
      .navbar-nav .nav-link {
        color: #f8f9fa;
      }
      .navbar-nav .nav-link:hover {
        color: #ffd700; /* Golden hover effect */
      }
      .alert {
        background-color: #343a40; /* Dark alert box */
        border-color: #ffc107; /* Border color to match warning theme */
        color: #fff;
      }
      .btn-close {
        filter: invert(100%); /* White close button for dark background */
      }
      .container-custom {
        margin-top: 30px;
      }
      .card-custom {
        background-color: #1f1f1f;
        border: 1px solid #343a40;
        border-radius: 8px;
      }
      .card-title {
        font-size: 1.25rem;
        color: #ffc107; /* Gold color for titles */
      }
      .card-text {
        color: #adb5bd; /* Light gray text */
      }
    </style>
  </head>
  <body>
    {% include 'navbar.html' %}
    
    {% if messages %}
        {% for message in messages %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}
    {%  endif %}
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
